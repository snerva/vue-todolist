<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <div class="container rounded">
            <div class="addTask p-4">
                <h3 class="my-4 fw-bolder">Add New Task</h3>
                <div class="inputs d-flex">
                    <input type="text" class="form-control w-25" v-model="newTask" @keyup.enter="addTask">
                    <button type="button" class="task_btn text-white border border-0 rounded" @click="addTask">Add Task</button>
                    <small class="text-secondary" v-show="error">La parola inserita deve contenere pi√∫ di 4 caratteri!</small>
                </div>
            </div>
            <hr>
            <div class="task_list p-4">
                <h1 class="my-4 fw-bolder">To Do</h1>
                <ul class="mb-5" v-if="tasks.length !== 0">
                    <li @click="changeStatus(task)" v-for="(task, index) in tasks" :class="{strike_out: task.done}" >{{task.text}}<i class="fa-solid fa-square-xmark fa-fw" @click.stop="taskDone(index)"></i></li>
                </ul>
                <h2 class="fw-bold" v-else>You do all!</h2>

            </div>
        </div>
     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
